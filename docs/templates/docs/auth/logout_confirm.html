{% extends 'docs/base.html' %}

{% block title %}Подтверждение выхода - База знаний{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0"><i class="bi bi-box-arrow-right"></i> Выход из системы</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-question-circle text-warning" style="font-size: 3rem;"></i>
                </div>

                <h5>Вы уверены, что хотите выйти?</h5>
                <p class="text-muted">Для продолжения работы потребуется снова войти в систему.</p>

                <form method="post" action="{% url 'docs:logout' %}">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Да, выйти
                        </button>
                        <a href="{% url 'docs:article_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
